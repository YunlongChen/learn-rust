[package]
name = "domain_manager"
version = "0.1.0"
edition = "2021"

default-run = "domain_manager"

repository.workspace = true

[dependencies]
log = "0.4.22"
winit = "0.30.6"
iced = { version = "0.13.1" }
rust-i18n = "3.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
domain_client = { path = "../domain_client" }

[[bin]]
name = "domain_manager"