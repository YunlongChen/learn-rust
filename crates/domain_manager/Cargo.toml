[package]
name = "domain_manager"
version = "0.0.1"
edition = "2021"

default-run = "domain_manager"

repository.workspace = true

[dependencies]
log = "0.4.22"
iced = { version = "0.13.1", features = ["svg", "advanced", "lazy", "image", "tokio"] }
image = "0.25.6"
maxminddb = "0.26.0"
plotters = { version = "0.3.7", default-features = false, features = ["area_series", "line_series"] }
rust-i18n = "3.1.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12.12", features = ["json"] }
rodio = { version = "0.20.1", default-features = false, features = ["mp3"] }
tokio = { version = "1", features = ["full"] }
toml = "0.8.22"
domain_client = { path = "../domain_client" }
chrono = "0.4.39"
confy = { version = "1.0.0" }
sqlite = { version = "0.37.0", features = ["bundled"] }
cloudflare = "0.14.0"
clap = { version = "4.5.39", features = ["derive"] }
ali-dns = "0.0.1"


[dev-dependencies]
serde_test = "1.0.177"
serial_test = { version = "3.2.0", default-features = false }

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = 3

[target."cfg(windows)".build-dependencies]
winres = "0.1.12"

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.wix]
include = [".\\resources\\packaging\\windows\\setup.wxs"]


[[bin]]
name = "domain_manager"
