# Docker Compose 配置文件
# 用于本地开发和部署 Domain Manager

version: '3.8'

services:
  # Domain Manager 主应用
  domain-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domain-manager
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web 界面端口
    volumes:
      # 持久化配置文件
      - ./config:/app/config:ro
      # 持久化数据目录
      - domain_manager_data:/app/data
      # 持久化日志目录
      - domain_manager_logs:/app/logs
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      # 数据库连接（如果使用外部数据库）
      - DATABASE_URL=sqlite:///app/data/domain_manager.db
    networks:
      - domain_manager_network
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "pgrep", "domain_manager"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SQLite 数据库（可选，如果不使用内嵌数据库）
  database:
    image: alpine:latest
    container_name: domain-manager-db
    restart: unless-stopped
    volumes:
      - domain_manager_data:/data
    command: >
      sh -c "mkdir -p /data && 
             touch /data/domain_manager.db && 
             tail -f /dev/null"
    networks:
      - domain_manager_network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: domain-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    networks:
      - domain_manager_network
    depends_on:
      - domain-manager
    profiles:
      - production  # 仅在生产环境启用

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: domain-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - domain_manager_network
    profiles:
      - cache  # 仅在需要缓存时启用

# 网络配置
networks:
  domain_manager_network:
    driver: bridge
    name: domain_manager_network

# 数据卷
volumes:
  domain_manager_data:
    name: domain_manager_data
    driver: local
  domain_manager_logs:
    name: domain_manager_logs
    driver: local
  redis_data:
    name: redis_data
    driver: local
    profiles:
      - cache