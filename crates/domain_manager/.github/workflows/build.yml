name: Build and Release

# 触发条件
on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 代码检查和测试
  check:
    name: Check and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev libfreetype6-dev

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: crates/domain_manager

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: crates/domain_manager

      - name: Run tests
        run: cargo test --verbose
        working-directory: crates/domain_manager

  # Windows 构建
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc
        working-directory: crates/domain_manager

      - name: Create release package
        run: |
          New-Item -ItemType Directory -Path "release/windows-x64" -Force
          Copy-Item "target/x86_64-pc-windows-msvc/release/domain_manager.exe" "release/windows-x64/"
          if (Test-Path "resources") { Copy-Item "resources" "release/windows-x64/resources" -Recurse }
          if (Test-Path "config") { Copy-Item "config" "release/windows-x64/config" -Recurse }
          if (Test-Path "locales") { Copy-Item "locales" "release/windows-x64/locales" -Recurse }
          
          # 创建启动脚本
          @'
          @echo off
          chcp 65001 > nul
          echo 启动 Domain Manager...
          start "" "domain_manager.exe"
          '@ | Out-File -FilePath "release/windows-x64/start.bat" -Encoding utf8
        working-directory: crates/domain_manager

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: domain-manager-windows-x64
          path: crates/domain_manager/release/windows-x64/

  # Linux 构建
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfontconfig1-dev libfreetype6-dev

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu
        working-directory: crates/domain_manager

      - name: Create release package
        run: |
          mkdir -p release/linux-x64
          cp target/x86_64-unknown-linux-gnu/release/domain_manager release/linux-x64/
          chmod +x release/linux-x64/domain_manager
          
          # 复制资源文件
          [ -d "resources" ] && cp -r resources release/linux-x64/
          [ -d "config" ] && cp -r config release/linux-x64/
          [ -d "locales" ] && cp -r locales release/linux-x64/
          
          # 创建启动脚本
          cat > release/linux-x64/start.sh << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          cd "$SCRIPT_DIR"
          echo "启动 Domain Manager..."
          export RUST_LOG=info
          ./domain_manager "$@"
          EOF
          chmod +x release/linux-x64/start.sh
          
          # 创建 .desktop 文件
          cat > release/linux-x64/domain-manager.desktop << EOF
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Domain Manager
          Comment=域名和DNS管理工具
          Exec=$PWD/release/linux-x64/domain_manager
          Terminal=false
          Categories=Network;Utility;
          EOF
        working-directory: crates/domain_manager

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: domain-manager-linux-x64
          path: crates/domain_manager/release/linux-x64/

  # macOS 构建
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target x86_64-apple-darwin
        working-directory: crates/domain_manager

      - name: Create release package
        run: |
          mkdir -p release/macos-x64
          cp target/x86_64-apple-darwin/release/domain_manager release/macos-x64/
          chmod +x release/macos-x64/domain_manager
          
          # 复制资源文件
          [ -d "resources" ] && cp -r resources release/macos-x64/
          [ -d "config" ] && cp -r config release/macos-x64/
          [ -d "locales" ] && cp -r locales release/macos-x64/
          
          # 创建启动脚本
          cat > release/macos-x64/start.sh << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          cd "$SCRIPT_DIR"
          echo "启动 Domain Manager..."
          export RUST_LOG=info
          ./domain_manager "$@"
          EOF
          chmod +x release/macos-x64/start.sh
        working-directory: crates/domain_manager

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: domain-manager-macos-x64
          path: crates/domain_manager/release/macos-x64/

  # 创建 Release（仅在推送标签时）
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create release archives
        run: |
          # 创建 Windows 压缩包
          cd domain-manager-windows-x64
          zip -r ../domain-manager-${{ github.ref_name }}-windows-x64.zip .
          cd ..
          
          # 创建 Linux 压缩包
          cd domain-manager-linux-x64
          tar -czf ../domain-manager-${{ github.ref_name }}-linux-x64.tar.gz .
          cd ..
          
          # 创建 macOS 压缩包
          cd domain-manager-macos-x64
          tar -czf ../domain-manager-${{ github.ref_name }}-macos-x64.tar.gz .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            domain-manager-${{ github.ref_name }}-windows-x64.zip
            domain-manager-${{ github.ref_name }}-linux-x64.tar.gz
            domain-manager-${{ github.ref_name }}-macos-x64.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}