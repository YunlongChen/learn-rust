<?xml version="1.0" encoding="UTF-8"?>
<!-- 红色旗袍少女背景图片 -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C1810;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#4A2C2A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- 旗袍渐变 -->
    <linearGradient id="qipaoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#B22222;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- 金色装饰渐变 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)" />
  
  <!-- 装饰性梅花图案 -->
  <g opacity="0.2">
    <g transform="translate(200,150)">
      <circle cx="0" cy="0" r="15" fill="#FFB6C1" />
      <circle cx="20" cy="10" r="12" fill="#FFB6C1" />
      <circle cx="-15" cy="15" r="10" fill="#FFB6C1" />
      <circle cx="10" cy="-20" r="8" fill="#FFB6C1" />
      <circle cx="-10" cy="-10" r="6" fill="#FFB6C1" />
    </g>
    <g transform="translate(1600,200) scale(0.8)">
      <circle cx="0" cy="0" r="15" fill="#FFB6C1" />
      <circle cx="20" cy="10" r="12" fill="#FFB6C1" />
      <circle cx="-15" cy="15" r="10" fill="#FFB6C1" />
      <circle cx="10" cy="-20" r="8" fill="#FFB6C1" />
      <circle cx="-10" cy="-10" r="6" fill="#FFB6C1" />
    </g>
  </g>
  
  <!-- 旗袍少女剪影 -->
  <g transform="translate(1400,200) scale(1.2)" opacity="0.6">
    <!-- 头部 -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#2F1B14" />
    
    <!-- 发髻 -->
    <ellipse cx="-5" cy="-25" rx="20" ry="15" fill="#1A1A1A" />
    <circle cx="-5" cy="-25" r="8" fill="url(#goldGradient)" />
    
    <!-- 身体轮廓 -->
    <path d="M -20 30 Q -25 50 -22 80 Q -20 120 -15 160 Q -10 200 -8 240 Q -5 280 0 320 Q 5 280 8 240 Q 10 200 15 160 Q 20 120 22 80 Q 25 50 20 30 Z" 
          fill="url(#qipaoGradient)" />
    
    <!-- 旗袍领口 -->
    <ellipse cx="0" cy="35" rx="18" ry="8" fill="none" stroke="url(#goldGradient)" stroke-width="2" />
    
    <!-- 旗袍盘扣 -->
    <circle cx="0" cy="50" r="3" fill="url(#goldGradient)" />
    <circle cx="0" cy="70" r="3" fill="url(#goldGradient)" />
    <circle cx="0" cy="90" r="3" fill="url(#goldGradient)" />
    
    <!-- 袖子 -->
    <ellipse cx="-35" cy="60" rx="12" ry="40" fill="url(#qipaoGradient)" />
    <ellipse cx="35" cy="60" rx="12" ry="40" fill="url(#qipaoGradient)" />
    
    <!-- 手臂 -->
    <ellipse cx="-40" cy="100" rx="6" ry="25" fill="#2F1B14" />
    <ellipse cx="40" cy="100" rx="6" ry="25" fill="#2F1B14" />
    
    <!-- 旗袍下摆装饰 -->
    <path d="M -15 300 Q 0 310 15 300 Q 0 320 -15 300" fill="url(#goldGradient)" />
    
    <!-- 腿部 -->
    <ellipse cx="-8" cy="350" rx="8" ry="30" fill="#2F1B14" />
    <ellipse cx="8" cy="350" rx="8" ry="30" fill="#2F1B14" />
  </g>
  
  <!-- 装饰性中式图案 -->
  <g opacity="0.15">
    <!-- 左侧装饰 -->
    <g transform="translate(100,400)">
      <path d="M 0 0 Q 30 -20 60 0 Q 30 20 0 0" fill="url(#goldGradient)" />
      <path d="M 0 40 Q 30 20 60 40 Q 30 60 0 40" fill="url(#goldGradient)" />
    </g>
    
    <!-- 右侧装饰 -->
    <g transform="translate(300,600)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#goldGradient)" stroke-width="3" />
      <circle cx="0" cy="0" r="10" fill="url(#goldGradient)" />
    </g>
  </g>
  
  <!-- 飘散的花瓣 -->
  <g opacity="0.3">
    <ellipse cx="500" cy="200" rx="8" ry="15" fill="#FFB6C1" transform="rotate(45 500 200)" />
    <ellipse cx="800" cy="300" rx="6" ry="12" fill="#FFB6C1" transform="rotate(-30 800 300)" />
    <ellipse cx="1200" cy="150" rx="7" ry="14" fill="#FFB6C1" transform="rotate(60 1200 150)" />
    <ellipse cx="400" cy="500" rx="5" ry="10" fill="#FFB6C1" transform="rotate(-45 400 500)" />
    <ellipse cx="1000" cy="600" rx="6" ry="11" fill="#FFB6C1" transform="rotate(30 1000 600)" />
  </g>
</svg>