<?xml version="1.0" encoding="UTF-8"?>
<!-- 中国红背景图片 - 渐变效果 -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- 中国红渐变定义 -->
    <radialGradient id="chinaRedGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#DC143C;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#B22222;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- 装饰性图案渐变 -->
    <linearGradient id="patternGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#chinaRedGradient)" />
  
  <!-- 装饰性云纹图案 -->
  <g opacity="0.3">
    <circle cx="300" cy="200" r="80" fill="url(#patternGradient)" />
    <circle cx="1600" cy="300" r="120" fill="url(#patternGradient)" />
    <circle cx="200" cy="800" r="100" fill="url(#patternGradient)" />
    <circle cx="1700" cy="900" r="90" fill="url(#patternGradient)" />
  </g>
  
  <!-- 中式装饰线条 -->
  <g stroke="#FFD700" stroke-width="2" fill="none" opacity="0.2">
    <path d="M 100 100 Q 300 50 500 100 T 900 100" />
    <path d="M 1000 200 Q 1200 150 1400 200 T 1800 200" />
    <path d="M 100 900 Q 300 850 500 900 T 900 900" />
    <path d="M 1000 800 Q 1200 750 1400 800 T 1800 800" />
  </g>
</svg>