name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: CheckOut
        uses: actions/checkout@v4
      - name: Run unit tests
        run: cargo test -p domain_manager --verbose
      - name: Build
        run: cargo build -p domain_manager --release --verbose